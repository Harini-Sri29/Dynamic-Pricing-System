<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Dynamic Pricing System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    .container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      background: linear-gradient(135deg, #a2caff, #1e3c63,#0f2027); 
    }
  
    h1 {
      text-align: center;
      color: #333;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 20px;
    }

    #search-bar-container {
      display: flex;
      justify-content: center;  
      align-items: center;
      margin-bottom: 20px;
    }
  
    #search-bar {
      width: 40%;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }
  
    #search-bar:focus {
      border-color: linear-gradient(135deg, #0056b3, #003f87);
      outline: none;
    }
  
    #search-button,
    .product-item button {
      padding: 12px 25px;
      background: linear-gradient(135deg, #a2caff, #1e3c63); 
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-left: 10px;
    }

#search-button:hover,
.product-item button:hover {
  background: linear-gradient(135deg, #0f2027, #1e3c63); 
  transform: translateY(-3px);
}

    #filter-sort-container {
      display: flex;
      justify-content: center; 
      align-items: center;
      margin-bottom: 20px;
    }
  
    #category-filter,
    #sort-filter {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid #ddd;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
      margin-left: 10px; 
    }
  
    #category-filter:focus,
    #sort-filter:focus {
      border-color: #4CAF50;
      outline: none;
    }
  
    
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
  
    .product-item {
      width: 250px;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
  
    .product-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
  
    .product-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
  
    .product-item img:hover {
      transform: scale(1.05);
    }
  
    .product-item h3 {
      font-size: 18px;
      color: #333;
      font-family: 'Montserrat', sans-serif;
      margin: 10px 0;
    }
  
    .product-item p {
      color: #777;
      font-size: 14px;
    }
  
    .product-item button {
      background-color: linear-gradient(135deg, #0056b3, #003f87);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
  
    .product-item button:hover {
      background-color: linear-gradient(135deg, #0056b3, #003f87);
      transform: translateY(-3px);
    }
  
    #cart-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 18px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
  
    #cart-btn:hover {
      background-color: #45a049;
      transform: translateY(-5px);
    }
  
    #cart-dropdown {
      position: absolute;
      bottom: 70px;
      right: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
    }
  
    #cart-dropdown h3 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }
  
    #cart-dropdown ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
  
    #cart-dropdown li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  
    #cart-dropdown li button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
  
    #cart-dropdown li button:hover {
      background-color: #e53e3e;
    }
  
    #notification {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border-radius: 5px;
      display: none;
      font-size: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
  
    #cart-counter {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #ff3e3e;
      color: white;
      font-size: 12px;
      padding: 5px;
      border-radius: 50%;
    }

    #cart-dropdown::-webkit-scrollbar {
      width: 10px;
    }
  
    #cart-dropdown::-webkit-scrollbar-thumb {
      background-color: #4CAF50;
      border-radius: 10px;
    }
  
    #cart-dropdown::-webkit-scrollbar-track {
      background: #f0f0f0;
    }
  
    @media (max-width: 768px) {
      #search-bar-container {
        flex-direction: column;
        align-items: center;
      }
  
      #search-bar {
        width: 100%;
        margin-bottom: 10px;
      }
  
      #category-filter, #sort-filter {
        width: 100%;
        margin-bottom: 10px;
      }
  
      .product-item {
        width: 100%;
      }
    }
  
    @media (max-width: 480px) {
      #search-button {
        width: 100%;
        margin-top: 10px;
      }
    }

    
    #logout-btn {
      position:relative;
      bottom: 20px;  
      left: 50%;  
      transform: translateX(-50%); 
      padding: 8px 20px;
      background: linear-gradient(135deg,#f33232,#e00606); 
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 100px; 
    }

    #logout-btn:hover {
      background: linear-gradient(135deg, #0f2027, #1e3c63); 
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

</style>

  
</head>
<body>

  <div class="container">
    <h1>User Dashboard</h1>

  
    <div id="search-bar-container">
      <input type="text" id="search-bar" placeholder="Search for products..." />
      <button id="search-button">Search</button>
    </div>

    
    <div id="filter-sort-container">
      
      <select id="category-filter">
        <option value="">Select Category</option>
        <option value="Apparel">Apparel</option>
        <option value="Footwear">Footwear</option>
        <option value="Household">Household</option>
        <option value="Luggage">Luggage</option>
      </select>

      
      <select id="sort-filter">
        <option value="name-asc">Sort by Name (A-Z)</option>
        <option value="name-desc">Sort by Name (Z-A)</option>
        <option value="price-asc">Sort by Price (Low to High)</option>
        <option value="price-desc">Sort by Price (High to Low)</option>
      </select>
    </div>

    <div id="product-list" class="product-list"></div>
  </div>

  
  <button id="cart-btn">ðŸ›’<span id="cart-counter" style="display: none;">0</span></button>

  
  <div id="cart-dropdown">
    <h3>Cart</h3>
    <ul id="cart-summary-list">
      <li>No items in the cart</li>
    </ul>
  </div>

  
  <div id="notification">Product added to cart!</div>

  
<button id="logout-btn" onclick="logout()">Logout</button>


  <script>
    let products = [];
    let cart = [];

    // Fetch products from the server
    async function loadProducts() {
      const response = await fetch('/api/products');  
      products = await response.json();
      displayProducts(products);  
    }

    // Display products
    function displayProducts(productsToDisplay) {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';

      if (productsToDisplay.length === 0) {
        productList.innerHTML = '<p>No products found.</p>';
      }

      productsToDisplay.forEach(product => {
        const productItem = document.createElement('div');
        productItem.classList.add('product-item');
        productItem.innerHTML = `
          <img src="${product.imageUrl}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>Price: $${product.price}</p>
          <p>Stock: ${product.stock}</p>
          <button onclick="addToCart('${product._id}')">Add to Cart</button>
        `;
        productList.appendChild(productItem);
      });
    }

    // Add product to cart
    function addToCart(productId) {
      const product = products.find(p => p._id === productId);
      if (product) {
        const existingProduct = cart.find(item => item._id === productId);
        if (!existingProduct) {
          cart.push({ ...product, quantity: 1 }); 
        } else {
          existingProduct.quantity += 1; 
        }
        updateCartCounter();
        displayCart(); 
        showNotification('Product added to cart!');
      }
    }

    // Remove product from cart
    function removeFromCart(productId) {
      const productIndex = cart.findIndex(item => item._id === productId);
      if (productIndex !== -1) {
        cart.splice(productIndex, 1); 
        updateCartCounter();
        displayCart(); 
      }
    }

    // Display cart summary
    function displayCart() {
      const cartSummaryList = document.getElementById('cart-summary-list');
      cartSummaryList.innerHTML = ''; 

      if (cart.length === 0) {
        cartSummaryList.innerHTML = '<li>No items in the cart</li>';
        return;
      }

      cart.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} - $${item.price} x ${item.quantity}
          <button class="remove-btn" onclick="removeFromCart('${item._id}')">Remove</button>
        `;
        cartSummaryList.appendChild(li);
      });
    }


    

    // Update Cart Counter
    function updateCartCounter() {
      const cartCounter = document.getElementById('cart-counter');
      cartCounter.textContent = cart.length;
      cartCounter.style.display = cart.length > 0 ? 'block' : 'none';
    }

    // Show notification
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 2000);
    }

    // Toggle cart dropdown visibility
    let cartDropdownVisible = false;
    document.getElementById('cart-btn').addEventListener('click', function() {
      cartDropdownVisible = !cartDropdownVisible;
      document.getElementById('cart-dropdown').style.display = cartDropdownVisible ? 'block' : 'none';
    });

    // Search for product by name
    document.getElementById('search-button').addEventListener('click', function() {
      const query = document.getElementById('search-bar').value.toLowerCase();
      let filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));

      // Apply category filter
      const category = document.getElementById('category-filter').value;
      if (category) {
        filteredProducts = filteredProducts.filter(product => product.category.toLowerCase() === category.toLowerCase());
      }

      // Apply sorting
      const sortOption = document.getElementById('sort-filter').value;
      if (sortOption === 'name-asc') {
        filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortOption === 'name-desc') {
        filteredProducts.sort((a, b) => b.name.localeCompare(a.name));
      } else if (sortOption === 'price-asc') {
        filteredProducts.sort((a, b) => a.price - b.price);
      } else if (sortOption === 'price-desc') {
        filteredProducts.sort((a, b) => b.price - a.price);
      }

      displayProducts(filteredProducts);
    });

    // Function to logout and redirect to the login page
    function logout() {
      
      sessionStorage.clear();

      window.location.href = "login.html";  
    }

    window.onload = loadProducts;
  </script>

</body>
</html>
